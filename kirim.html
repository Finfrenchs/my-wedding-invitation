<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kirim Undangan via WhatsApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        width: 80%;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        padding: 12px 24px;
        background-color: #25d366;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1da851;
      }
    </style>
  </head>
  <body>
    <h1>Kirim Undangan via WhatsApp</h1>
    <input type="text" id="nama" placeholder="Masukkan nama tamu..." />
    <br />
    <button onclick="kirimUndangan()">Kirim WhatsApp</button>

    <script>
      function kirimUndangan() {
        const nama = document.getElementById("nama").value.trim();
        if (!nama) {
          alert("Masukkan nama terlebih dahulu!");
          return;
        }

        const encodedNama = encodeURIComponent(nama);
        const linkUndangan = `https://my-wedding-invitation-alpha.vercel.app/?nama=${encodedNama}`;

        const pesan = `Kepada Yth.\n${nama}\n\nAssalamualaikum Wr.Wb.\n\nBismillahirrahmanirrahim.\nDengan memohon rahmat dan ridho Allah SWT,\nkami bermaksud mengundang Bapak/Ibu/Saudara/i\nuntuk hadir dan memberikan doa restu\npada acara pernikahan kami:\n\n üíë\nReza & Kelvin\n\nTanpa mengurangi rasa hormat,\nkami mengundang Anda untuk membuka dan melihat undangan pernikahan kami melalui tautan berikut:\n\n üëâ ${linkUndangan}\n\nMerupakan suatu kehormatan dan kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir serta memberikan doa restu.\n\nAtas kehadiran dan doa restunya, kami ucapkan terima kasih.\n\nWassalamu‚Äôalaikum warahmatullahi wabarakatuh.\n üôè`;

        const waLink = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
        window.open(waLink, "_blank");
      }
    </script>
  </body>
</html>
